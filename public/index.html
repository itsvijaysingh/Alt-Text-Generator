  <body>
    <header>
      <div class="heading text-center">
        <h1>Alt Text Generator</h1>
        <p>Generate SEO-friendly alt text for any images using AI.</p>
      </div>
    </header>
    <div class="tool-container">
      <div class="tool text-center">
        <div class="upload">
          <label for="imageInput" class="upload-label">
            <img src="/images/black-cloud-arrow-up.svg" class="upload-icon" alt="Upload Images"> Click to Upload </label>
          <input type="file" id="imageInput" accept="image/*" class="upload-input">
        </div>
        <div class="button-container">
          <button id="generateButton" disabled=""> Generate Alt Texts </button>
        </div>
        <div class="generatedAltTexts"></div>
      </div>
    </div>
    <script src="script.js" type="module" defer></script>
